<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color: rgb(114, 114, 179);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(231, 231, 15);
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <hr>
    <p>Já me livrei da maldição.</p>
    <script>
        window.alert("Minha primeira mensagem")//mostra uma mensagem na tela
        window.confirm("Está gostando de JS?")//janela com botão "ok" e "cancelar"
        window.prompt("Qual é o seu nome?")//pergunta o nome do usuário
    </script>
</body>
</html>
