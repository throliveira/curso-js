<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual a sua nacionalidade?</h1>
    Digite o nome do país em que nasceu:<input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="validar()">

    <div id="nac">
        Sua nacionalidade vai aparecer aqui.
    </div>

    <script>
        function validar() {
            var txtp = window.document.querySelector('input#txtpais')
            var nac = window.document.querySelector('div#nac')
            var pais = String(txtp.value)
            nac.innerHTML = `<p>Você nasceu em ${pais}.`
                if(pais == 'Brasil'){
                    nac.innerHTML += 'Você é Brasileiro(a).'
                } else {
                    nac.innerHTML += 'Você é extrangeiro.'
                }
        }

    </script>

    
</body>
</html>
