<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 5</title>
    <style>
        body{font: 12pt Arial;}
        #bot{padding: 30pt; font-size: 12pt;}

    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>

    <input type="button" value="clique para calcular" id="bot" onclick="calcular()">

    <section id="res">
        <p>O resultado vem aqui...</p>
    </section>

    <script>
        window.alert('Bem vindo(a) ao meu site!')
        function calcular(){
            let n1 = Number(window.prompt('Digite um número:'))
            let dobro = n1*2
            let metade = n1/2
            let res = document.querySelector('section#res')
            res.innerHTML = `O dobro de ${n1} é ${dobro} e a metade é ${metade}!`
            
        }
    </script>
    
</body>
</html>
